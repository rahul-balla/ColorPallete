<!doctype html>
<html>
    <head>

        <link rel="stylesheet" href="gameChat.css" />
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script>
    </head>
  
    <body>
        <div id = "chatBox">

        <script type = "text/javascript" src = "./chat.js"></script>        
    </body>
</html>
