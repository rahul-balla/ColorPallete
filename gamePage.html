            #wholeRectangle {
                position: absolute;
                top: 20%;

                width: 300px;
                height: 300px;
                border: 3px solid black;
            }

            .rect1 {
                position: absolute;
                width: 150px;
                height: 150px;
                background: red;
                border-bottom: 3px solid black;
                border-right: 3px solid black;
                -webkit-animation: argh-my-eyes 2s infinite;
                
            }

            .rect2 {
                position: absolute;
                left:150px;
                width: 147px;
                height: 150px;

                border-left: 3px solid black;
                display: none;
            }

            .rect3 {

                width: 150px;

                background: red;
                border-bottom: 3px solid black;

                -webkit-animation: argh-my-eyes 0.5s infinite;
                /* border-left: 3px solid black; */
                display: none;
            }

            .rect4 {
                position: absolute;

                width: 147px;
                height: 147px;
                background: red;
                border-bottom: 3px solid black;
                border-top: 3px solid black;
                border-right: 3px solid black;
                border-left: 3px solid black;
                -webkit-animation: argh-my-eyes 0.25s infinite;
                /* border-left: 3px solid black; */
                display: none;
            }

            @keyframes argh-my-eyes {

                0% { background-color: white}
                20% { background-color: white}
                20.1% { background-color: blue}
                40% { background-color: blue}
                40.1% { background-color: black}
                60% { background-color: black}
                60.1% { background-color: green} 
                80% { background-color: green}
                80.1% { background-color: red}
                100% { background-color: red}
            }
